plugins {
    id 'java'
    id 'eclipse-wtp'
    id 'war'
}

archivesBaseName = 'MqttSample'

group 'org.example'
version = '0.0.0.1'

repositories {
    mavenCentral()
    maven { url 'https://repo.eclipse.org/content/repositories/paho-releases/' }
}

dependencies {
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    implementation group: 'io.github.cdimascio', name: 'dotenv-java', version: '2.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.json:json:20171018' 
    implementation group: 'com.sun.net.httpserver', name:'http', version: '20070405' 
    implementation 'org.mongodb:mongo-java-driver:3.12.10'
    implementation 'org.mongodb:bson:4.4.1'
}

configurations {
    all*.exclude group: 'com.sun.net.httpserver'
}

test {
    useJUnitPlatform()
}

task(runFailureService, dependsOn: 'classes', type: JavaExec) {
    main = 'ds.FailureService'
    classpath = sourceSets.main.runtimeClasspath
}

task(runMachineSensors, dependsOn: 'classes', type: JavaExec) {
    main = 'ds.publisher.MachineSensor'
    classpath = sourceSets.main.runtimeClasspath
}

task(runProductSensors, dependsOn: 'classes', type: JavaExec) {
    main = 'ds.publisher.ProductSensor'
    classpath = sourceSets.main.runtimeClasspath
}

