version: "3"
services:
  # Mosquitto Communication
  mosquitto:
    image: eclipse-mosquitto:1.6
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/:/mosquitto/
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    container_name: "mosquitto"

  # Edge Layer
  edge:
    build: ./edge/
    command: sh -c "gradle run"
    volumes:
      - ./edge/src:/edge/src
      - ./data/:/data/
    container_name: "edge"

  # # Emulator Server
  # emulator:
  #   build: ./emulator/
  #   ports:
  #     - "9999:9999"
  #   container_name: "emulator"

  # Database to track product messages
  mongo:
    image: mongo:5.0.5
    restart: always
    env_file:
      - .env
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${DB_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${DB_PASSWORD}"

  mongo-express:
    image: mongo-express
    env_file:
      - .env
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "${DB_USERNAME}"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "${DB_PASSWORD}"
      ME_CONFIG_MONGODB_URL: "mongodb://${DB_USERNAME}:${DB_PASSWORD}@mongo:${DB_PORT}"

  # Failure Analysis
  failure-service:
    build: ./failure/
    command: sh -c "gradle runFailureService"
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    volumes:
      - ./failure/src/:/failure/src/
      - ./data/:/data/
    container_name: "failure-service"
    depends_on:
      - mongo

  # TODO: delete this when QRCode messages are ready
  products:
    build: ./failure/
    command: sh -c "gradle runProductSensors"
    volumes:
      - ./failure/src/:/failure/src/
      - ./data/:/data/
    container_name: "product-sensors"
    depends_on:
      - failure-service
    
  # Chaos Engineering, intercepting messages
  # chaos-engineering:
  #   build: ./chaos_engineering/
  #   command: sh -c "python3 src/mqtt_test.py"
  #   volumes:
  #     - ./chaos_engineering/src:/chaos_engineering/src
  #   container_name: "chaos_engineering"

  # Simulation Backend
  # simulation-backend:
  #   build: ./simulation/backend
  #   ports:
  #     - "8080:8080"

  # Emulator Backend
  emulator-backend:
    build: ./emulator/
    ports:
      - "9999:9999"
    container_name: "emulator-backend"

