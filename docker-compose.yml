version: "3"
services:
  # Edge Broker
  mosquitto:
    image: eclipse-mosquitto:1.6
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/:/mosquitto/
      - ./mosquitto/data:/mosquitto/data 
      - ./mosquitto/log:/mosquitto/log 
    container_name: "mosquitto"

  # Emulator Server
  # TODO

  # Failure Analysis
  machines:
    build: ./failure/
    command: sh -c "gradle runMachineSensors"
    volumes:
      - ./src/:/failure/edge/src/
    container_name: "machine-sensors"

  products:
    build: ./failure/
    command: sh -c "gradle runProductSensors"
    volumes:
      - ./src/:/failure/edge/src/
    container_name: "product-sensors"

  failure-service:
    build: ./failure/
    command: sh -c "gradle runFailureService"
    volumes:
      - ./src/:/failure/edge/src/
    container_name: "failure-service"
    
  # Chaos Engineering
  chaos-engineering:
    build: ./chaos_engineering/
    command: sh -c "python3 mqtt_test.py"
    volumes:
      - ./chaos_engineering:/chaos_engineering/
    container_name: "chaos_engineering"
