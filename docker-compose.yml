version: "3"
services:
  # Edge Broker
  mosquitto:
    image: eclipse-mosquitto:1.6
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/:/mosquitto/
      - ./mosquitto/data:/mosquitto/data 
      - ./mosquitto/log:/mosquitto/log 
    container_name: "mosquitto"

  # Emulator Server
  # TODO
  mongo: 
    image: mongo:5.0.5
    restart: always 
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 8081:8081
      environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: root
        ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017

  # Failure Analysis
  machines:
    build: ./failure/
    command: sh -c "gradle runMachineSensors"
    volumes:
      - ./src/:/failure/edge/src/
    container_name: "machine-sensors"

  products:
    build: ./failure/
    command: sh -c "gradle runProductSensors"
    volumes:
      - ./src/:/failure/edge/src/
    container_name: "product-sensors"

  failure-service:
    build: ./failure/
    command: sh -c "gradle runFailureService"
    ports: 
      - 9000:9000
    environment:
      - PORT=9000
    volumes:
      - ./src/:/failure/edge/src/
    container_name: "failure-service"
    depends_on:
      - mongo
    
