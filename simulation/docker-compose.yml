version: "3"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
        - './frontend:/app'
        - '/app/node_modules'
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
